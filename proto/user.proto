syntax = "proto3";
option go_package = "./gen";

message UserRequest{
	string username = 1;
	string password = 2;
}

message UserResponse{
	string username = 1;
	string token = 2;
}

service UserService{
	rpc CreateUser(UserRequest) returns (UserResponse) {}
	rpc Login(UserRequest) returns (UserResponse) {}
}